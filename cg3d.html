<p style="text-align: center; font-size: 24px;">『ポケモン制作　ディグダ（アローラ）&amp;ビードル』</p>
<p style="text-align: left; font-size: 18px;">　　この作品は、制作時期がポケットモンスターシリーズの最新作、「サン」「ムーン」の発売から１ヶ月ほど経った辺りに作成していて、当初は「ダグトリオ」というポケモンを作ろうかという</p>
<p style="text-align: left; font-size: 18px;">考えがありましたが、個人的には脳天からぴょっこりとヒゲの生えている「ディグダ」とそれに乗ろうとして「ダグトリオ」を形成しようとしている「ビードル」という構図にしました。</p>
